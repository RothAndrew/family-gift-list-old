<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="family">
            <h2><span jhiTranslate="fglgatewayApp.family.detail.title">Family</span> {{family.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="fglgatewayApp.family.name">Name</span></dt>
                <dd>
                    <span>{{family.name}}</span>
                </dd>
                <dt><span jhiTranslate="fglgatewayApp.family.members">Members</span></dt>
                <dd>
                    <span *ngFor="let members of family.members; let last = last">
                        {{members.login}}{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span jhiTranslate="fglgatewayApp.family.owners">Owners</span></dt>
                <dd>
                    <span *ngFor="let owners of family.owners; let last = last">
                        {{owners.login}}{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span jhiTranslate="fglgatewayApp.family.admins">Admins</span></dt>
                <dd>
                    <span *ngFor="let admins of family.admins; let last = last">
                        {{admins.login}}{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/family', family.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
